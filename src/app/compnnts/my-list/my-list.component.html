<div *ngFor="let item of mock">
    {{item | json}}
    <ol class="mock api">

        <li [style.text-decoration]="item.isDone ? 'line-through ' : 'none'" [hidden]=!isHidden>
            <input type="checkbox" [(ngModel)]="item.isDone">
            {{item.name}} </li>
        <br>

        <button (click)=delete(item.id)>delete</button>

        <button (click)=click()>Edit</button>

    </ol>
</div>
